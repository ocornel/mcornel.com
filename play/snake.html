<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Play Arcade Snake</title>
</head>
<body>
<canvas id="gc" height="400" width="400"></canvas>
<span id="score">0</span>/ <span id="highest">0</span>
<script>
    function ByID(id) {
        return document.getElementById(id);
    }

    window.onload = function () {
        canv = ByID('gc');
        ctx = canv.getContext("2d");
        document.addEventListener("keydown", keyPush);
        setInterval(game, 1000 / 15);
    };
    px = py = 10;
    gs = tc = 20;
    ax = ay = 15;
    xv = yv = 0;
    trail = [];
    tail = 5;

    function game() {
        px += xv;
        py += yv;
        if (px < 0) {
            px = tc - 1;
        }
        if (px > tc - 1) {
            px = 0;
        }
        if (py < 0) {
            py = tc - 1;
        }
        if (py > tc - 1) {
            py = 0;
        }
        ctx.fillStyle = "black";
        ctx.fillRect(0, 0, canv.width, canv.height);

        ctx.fillStyle = "lime";
        for (var i = 0; i < trail.length; i++) {

            ctx.fillRect(trail[i].x * gs, trail[i].y * gs, gs - 2, gs - 2,);
            if (trail[i].x === px && trail[i].y === py) {
                tail = 5;
                reset_score();
            }
        }
        trail.push({x: px, y: py});
        while (trail.length > tail) {
            trail.shift();
        }
        if (px === ax && py === ay) {
            tail++;
            ax = Math.floor(Math.random() * tc);
            ay = Math.floor(Math.random() * tc);
            increment_score();

        }
        ctx.fillStyle = "red";
        ctx.fillRect(ax * gs, ay * gs, gs - 2, gs - 2,);

    }

    function increment_score() {
        score = ByID('score').innerText;
        console.log(score);
        highest = ByID('highest').innerText;
        score++;
        console.log(score);
        ByID('score').innerText = score;
        if (score > highest) {
            highest = score;
            ByID('highest').innerText = highest;
        }

    }

    function reset_score() {
        ByID('score').innerText = 0;
    }


    function keyPush(evt) {
        switch (evt.keyCode) {
            case 37:
                xv = -1;
                yv = 0;
                break;
            case 38:
                xv = 0;
                yv = -1;
                break;
            case 39:
                xv = 1;
                yv = 0;
                break;
            case 40:
                xv = 0;
                yv = 1;
                break;
        }
    }
</script>
</body>
</html>
