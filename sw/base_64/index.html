<!DOCTYPE html>
<html lang="en">
    <head>
        
        <!-- meta Data -->
        <meta charset="utf-8" />
    </head>
    <body>
<input type="file" onchange="encodeImageFileAsURL(this, 'image')" accept=".png,.jpeg" />
<input type="file" onchange="encodeImageFileAsURL(this, 'pdf')" accept=".pdf" />
<input type="file" onchange="encodeImageFileAsURL(this, 'video')" accept=".mp4,.webm" />

<div>
    <img src="" id="image" onerror="this.onerror=null;this.src='images/ppic.jpg';" alt="Red dot" width="240px" download="AnImage"/>

<embed src="" id="pdf" width="240px" height="" 
 type="application/pdf">

    <video src="" id="video" onerror="this.onerror=null;this.src='images/ppic.jpg';" alt="Red dot" width="240px" controls/>


</div>
<script>
        function encodeImageFileAsURL(element, id) {
  var file = element.files[0];
  var reader = new FileReader();
  reader.onloadend = function() {

document.getElementById(id).src = reader.result;


  }
  reader.readAsDataURL(file);
}
</script>

    </body>
</html>
